<div class="text-center m-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 container card mt-5" id="login">
                <form [formGroup]="userLoginForm">
                    <h1 class="text-success mt-3 mb-5">USER LOGIN</h1>
                    <div class="m-3">
                        <input formControlName="email" id="e1" name="e1" type="text" class="form-control mb-4" placeholder="Enter username">
                        <input formControlName="psw" id="p1" name="p1" type="text" class="form-control mb-4" placeholder="Enter password">
                    </div> 
                    <button (click)="login()" class="btn btn-success mb-5">Login</button>

                    <div>
                        <p class="mb-5">Don't have an account? <a href="register" class="text-dark fw-bold">Sign
                                Up</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
